<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2: Multimedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multimedia Player</h1>

        <section class="player-box">
            <h2>Audio Player</h2>
            <audio id="audioPlayer" controls>
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
            <p>Current Time: <span id="audioTime">0:00</span></p>
        </section>

        <section class="player-box">
            <h2>Video Player</h2>
            <video id="videoPlayer" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
            <p>Current Time: <span id="videoTime">0:00</span></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
