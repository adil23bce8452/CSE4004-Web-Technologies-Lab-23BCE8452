<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>

    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px;
            box-shadow: 2px 2px 10px #aaa;
            text-align: center;
        }

        .card img {
            width: 100%;
        }

        .price {
            font-size: 20px;
            color: green;
        }

        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>

<div class="card">
    <img src="https://www.apple.com/in/iphone/home/images/overview/select/iphone_16__drr03yfz644m_large_2x.jpg">
    <h3>iPhone 16</h3>
    <p>Amazing performance.</p>
    <p>Durable design.</p>
    <p class="price">â‚¹69900.00</p>
    <button>Buy Now</button>
</div>

</body>
</html>
